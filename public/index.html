<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranstaltungsplanung</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Veranstaltungsplanung</h1>

    <!-- Musikwünsche Formular -->
    <div id="musicRequestSection">
        <h2>Musikwünsche</h2>
        <form id="musicRequestForm">
            <input type="text" id="requestName" placeholder="Ihr Name" required>
            <input type="text" id="requestSong" placeholder="Ihr Musikwunsch" required>
            <button type="submit">Absenden</button>
        </form>
    </div>

    <!-- Admin-Bereich -->
    <div id="adminSection" style="display: none;">
        <h2>Admin-Bereich</h2>
        <h3>Musikwünsche</h3>
        <ul id="musicWishesList"></ul>
        <button id="logoutButton">Logout</button>
    </div>

    <!-- Login -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
    </div>
</body>
</html>
